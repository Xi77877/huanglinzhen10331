<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入react -->
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/react/18.2.0/umd/react.production.min.js"></script>
    <script
        src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // 定义学生管理信息系统组件
        function StudentManagementSystem() {
            // 使用React的useState Hook来管理学生数据状态
            const [students, setStudents] = React.useState([
                { id: 1, name: "zs", age: 16, score: 90 },
                { id: 2, name: "ls", age: 18, score: 80 }
            ]);

            // 删除学生的函数
            const deleteStudent = (studentId) => {
                setStudents((prevStudents) =>
                    prevStudents.filter((student) => student.id !== studentId)
                );
            };

            return (
                <div>
                    <h2>学生管理信息系统</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>年龄</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {students.map((student) => (
                                <tr key={student.id}>
                                    <td>{student.id}</td>
                                    <td>{student.name}</td>
                                    <td>{student.age}</td>
                                    <td>
                                        <button onClick={() => deleteStudent(student.id)}>删除</button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        // 将组件挂载到DOM容器上
        ReactDOM.render(<StudentManagementSystem />, document.getElementById('root'));
    </script>
</body>

</html>
